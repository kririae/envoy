name: linux
description: Test envoy's compilation and correctness on linux
author: kririae

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      - name: Cache xmake packages and compilation
        uses: actions/cache@v3
        env:
          cache-name: cache-envoy-xmake
        with:
          path: |
            ~/.xmake/cache
            ~/.xmake/packages
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/xmake.lua') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: XMake config
        run: 'xmake config --clean --yes' 
      - name: XMake build
        run: 'xmake build --warning --yes -vD'
