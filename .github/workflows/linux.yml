name: linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
          platform: x64
      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ~/.xmake-setup-cache
      - name: Cache xmake packages and compilation
        uses: actions/cache@v3
        env:
          cache-name: cache-envoy-xmake
        with:
          path: |
            ~/.xmake/cache
            ~/.xmake/packages
            ~/.xmake-setup-cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/xmake.lua') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: XMake config
        run: 'xmake config --clean --yes' 
      - name: XMake build
        run: 'xmake build --warning --yes -vD'
